<div class="list_container">
  <ul>
    <li *ngFor="let author of authors">
      {{ author.name }}
      <div>
        <button (click)="openModal({ item: author, mode: 'edit' })">
          Edit
        </button>
        <button
          class="delete"
          (click)="openModal({ item: author, mode: 'delete' })"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
